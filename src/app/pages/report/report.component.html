
<mat-form-field>
    <mat-label>Usuario</mat-label>
    <mat-select (selectionChange)="applyFilter($event.value)">
      <mat-option *ngFor="let usuario of data" [value]="usuario.idUsuario" >
        {{usuario.Nombre}}
      </mat-option>
    </mat-select>
</mat-form-field>



<div class="container" fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
        <table mat-table [dataSource]="data2" class="mat-elevation-z8">
  
            <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
            <ng-container matColumnDef="idMacota">
                <th mat-header-cell *matHeaderCellDef> idMascota </th>
                <td mat-cell *matCellDef="let element">  {{element.idMacota}} </td>
            </ng-container>
            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element">  {{element.Nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="Edad">
              <th mat-header-cell *matHeaderCellDef> Edad </th>
              <td mat-cell *matCellDef="let element">  {{element.Edad}} </td>
            </ng-container>
            <ng-container matColumnDef="Raza">
              <th mat-header-cell *matHeaderCellDef> Raza </th>
              <td mat-cell *matCellDef="let element">  {{element.Raza}} </td>
            </ng-container>
            <ng-container matColumnDef="Genero">
              <th mat-header-cell *matHeaderCellDef> Genero </th>
              <td mat-cell *matCellDef="let element">  {{element.Genero}} </td>
            </ng-container>
            <ng-container matColumnDef="idUsuario">
                <th mat-header-cell *matHeaderCellDef> idUsuario </th>
                <td mat-cell *matCellDef="let element">  {{element.Usuario_idUsuario}} </td>
              </ng-container>
            <!-- FIN -->
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
        </table>
  
    </div>
</div>
